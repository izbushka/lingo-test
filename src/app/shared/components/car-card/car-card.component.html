<div class="card {{class}}" [class.selected]="favorite">
  <span class="icon">
    <img src="/assets/cars/{{car.id}}.png">
  </span>
  <div class="content">
    <div class="vendor">{{car.vendor}}</div>
    <div class="about">
      <div class="speed">Speed: {{car.speed}} mph</div>
      <div class="desc">
        {{car.desc}}
      </div>
    </div>
    <div class="btn" (click)="toggleFavorites()"></div>
  </div>
</div>
